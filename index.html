<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Movie Explorer</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z4G4fA7+PGUO6пеп«8y+W6Qase3YZ60q-fT7Kxcwl4tU8/XIm1k7UPjCm70oAOi65KVUFK12tEW341Feh4/xY/v8v1FeP4rQFa/7L0Sv/TGyWp4+uTh4/07/tkCUyG5NM080u00/0/G6K/lb6VFg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="top-bar visible">
      <div class="main-container">
        <button id="fav-btn" class="fav-btn">Favorites</button>
        <button
          id="exit-favorites-btn"
          class="exit-fav-btn"
          style="display: none"
        ></button>
        <div class="favorites-container" id="favorites-container">
          <span class="exit-fav-btn" id="exit-favorites-btn">&times;</span>
          <div id="favorites-list" class="favorites-list"></div>
        </div>
        <div class="searchbar-container sticky">
          <input
            type="text"
            id="searchbar"
            class="searchbar"
            placeholder="Search for a movie..."
          />
          <button id="search-btn" class="search-btn">
            <i class="fas fa-search"></i>
          </button>
          <button id="filter-btn" class="filter-btn">
            <i class="fas fa-filter"></i>
          </button>
          <div id="filter-options" class="filter-options" style="display: none">
            <button id="sort-az" class="sort-btn">Sort A-Z</button>
            <button id="sort-za" class="sort-btn">Sort Z-A</button>
          </div>
        </div>
        <div class="logo-container">
          <img
            class="logo"
            src="/images/44bf2aaef63340a5bb88a6ecaa790962-free.png"
            alt="logo"
          />
        </div>
      </div>
    </header>

    <div id="movie-slider" class="movie-slider">
      <div class="slider-content">
        <div
          id="slider-backdrop"
          class="slider-backdrop"
          alt="movie poster"
        ></div>
        <div class="slider-overlay">
          <h1 id="slider-title"></h1>
          <h2 id="slider-date"></h2>
        </div>
      </div>
    </div>

    <div id="movie-container" class="movie-container"></div>

    <div id="movie-modal" class="modal" data-open="modalOpener">
      <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <div class="modal-left">
          <img id="modal-poster" src="" alt="poster" />
          <button id="add-fav-btn" class="add-fav-btn">Add to Favorites</button>
        </div>
        <div class="modal-right">
          <h1 id="modal-title"></h1>
          <p id="modal-overview"></p>
          <p id="modal-rating"></p>
          <p id="modal-release"></p>
          <p id="modal-genres"></p>
        </div>
      </div>
    </div>
    <script src="config.js" defer></script>
    <script src="script.js" defer></script>
  </body>
</html>
